<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="stylesheet/style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body background="images/background.jpg">
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature"><i class="fas fa-thermometer-half"></i> Degrees</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>
        </div>
        <div class="input-group">
            <label for="unit"><i class="fas fa-cogs"></i> Type</label>
            <select id="unit">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()"><i class="fas fa-exchange-alt"></i> Convert</button>
        <div class="result" id="result">Result will be displayed here</div>
    </div>
    <script src="javascript/task3.js"></script>
</body>
</html>
